<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400i" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Robert Beaver Portfolio</title>

    </head>
  <body>
      <div class="site-container">
            <header>
                <div class="logo">
                    <img src="images/beav.png">
                </div>
                <div class="name">
                    <h1>Robert Beaver</h1>
                    <span>Not the Ordinary Web Developer</span>
                    <p></p>
                </div>
             <hr>
      </header>

    <section class="main">
        <figure>
            <img src="images/comp_code.jpg" alt="">
            <figcaption>Photo:James Osborne/Pixabay.com</figcaption>
        </figure>
    </section>
    <section class="featured">
        <h2>Featured Work</h2>
        <div class="photos">
             <figure class="press">
                <img src="images/Peugeot505Turbo.jpg" alt="Peugeot 505 Turbo">
            <figcaption><h2>Press Info</h2></figcaption>
            <a href="https://github.com/rsbeaver/rsbFolio">https://github.com/rsbeaver/rsbFolio</a>
            </figure>
            <figure class="flower">
            <img src="images/HighKeyRose.jpg" alt="single rose high key photo">
                <figcaption><h2>Photography</h2></figcaption>
                <a href="https://github.com/rsbeaver/rsbFolio">https://github.com/rsbeaver/rsbFolio</a>
           </figure>
            <figure class="swing">
            <img src="images/SwingRide.jpg" alt="state fair aerial swing ride">
                <figcaption><h2>No Boundaries<h2></figcaption>
                  <a href="https://github.com/rsbeaver/rsbFolio">https://github.com/rsbeaver/rsbFolio</a>
           </figure>
         </div>
      </section>
     </div>
   </body>
 </html>
